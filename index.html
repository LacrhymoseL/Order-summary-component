<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- <img id="bg" src="./images/pattern-background-desktop.svg" alt="background"> -->
  <main>
    <img id="hero" src="./images/illustration-hero.svg" alt="hero">
     <div class="detail">
      <h2>Order Summary</h2>

          <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        
        <div class="box">
          <div class="box-left">
          <img src="./images/icon-music.svg" alt="icon-music">
          </div>
          <div class="box-dt">
              <strong class="plan-type">Annual Plan</strong>
              <p class="plan-cost">$59.99/year</p>
          </div>
           <a class="box-right" href="#"> Change</a>
        </div>
        <button class="pay"> Proceed to Payment</button>
        <button class="cancel"> Cancel Order</button>
      </div> 
  </main>

</html>
